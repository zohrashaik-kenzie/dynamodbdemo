<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST APIs with JavaScript</title>
</head>
<body>
Welcome to our Songs Service Application!
</body>
<script>

const request = new XMLHttpRequest();
const url = 'http://localhost:8081/songs/getSongsByAwards?minAwards=0&maxAwards=1';
request.open("GET", url);
request.send();

request.onload = (e) => {
    document.write(request.response);
}
</script>
</html>
